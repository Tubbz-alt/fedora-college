<!doctype html>
<html>

<head>
    <title>{% block title %}{% endblock %} - Fedora College</title>
    {% block head %}

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <!--link rel='stylesheet' type='text/css' href='//fonts.googleapis.com/css?family=Comfortaa'-->
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/fedora_grid.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/fedora_nav.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/fedora-style.css') }}">

    {% endblock %}
    <!--[if IE]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body>
    {% include 'header.html' %}

    <div class="container jumbotron">
        <br/>

    <div class="frame">
                <div class="column-25">
                    <div class="blog">
                        {% include 'sidebar.html' %}
                    
                    </div>
                </div>

                <div class="column-75">
                        {% block content %} {% endblock %}
                </div>
    </div>
    <footer>
        {% include 'footer.html' %}
    </footer>


</body>

</html>
