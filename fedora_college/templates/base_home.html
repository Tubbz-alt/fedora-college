<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" >

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %} - Fedora College</title>
  
  {% block foundation_css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/foundation.css') }}">
  {% endblock %}
  <script src="{{ url_for('static', filename='js/highlight.min.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/highlightjs.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sunburst.css') }}">

  <script>hljs.initHighlightingOnLoad();</script>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  {% block css_custom %}
  
  {% endblock %}
</head>
<body>
  <div class="off-canvas-wrap" data-offcanvas>
    <div class="inner-wrap">
        {% include 'header.html' %}
    <br/><br/>
     <section class="main-section">
        {% block content %}
        {% endblock %}
     </section>
     {% include 'middle.html' %}
    <a class="exit-off-canvas"></a>
        {% include 'footer.html' %}
   </div>
  </div>
  <script src="{{ url_for('static', filename='js/vendor/jquery.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.form.js') }}"></script>
  <script src="{{ url_for('static', filename='js/vendor/modernizr.js') }}"></script>
  <script src="{{ url_for('static', filename='js/foundation.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/foundation/foundation.offcanvas.js') }}"></script>
  <script src="{{ url_for('static', filename='js/foundation/foundation.topbar.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery-ui.js') }}"></script>
{% endblock %}

  <script>
    $(document).foundation();

   

  </script>
</body>
</html>
