{% extends "base_home.html" %}
{% block title %}
     {{title}}
{% endblock %}
{% block content %}
    <div class="row">
        <div class="large-12 columns">
        
        </div>
        <div class="large-12 columns">
        {% for record in content %}
                <hr/>
                    <div class="blog">
                               {{ record.title }}
                               {{ record.html | safe }}
                                Written By : {{record.user_id}} | Written on : {{record.date_added }} 
                                <div class ="comments" >
                                </div>
                    </div>

                <br/>
        {% endfor %}
        </div>
    </div>
{% endblock %}
