{% extends "base_home.html" %}
{% block title %}
     {{title}}
{% endblock %}
{% block content %}
     <div class="row">
        <div class = "row" >
            <div class="large-12 columns">
                {% for record in screen %}
                        <div class="large-4 columns">
                            <div class="row">
                                <b>{{record.title }}</b>:
				<img src ="/{{record.thumb_url}} "/>
				<br/>
                                Tags : {{record.tags}}<br/>
                                <a href="/{{record.slug}}" > Read More </a> 
                            </div>
                        </div>     
                {% endfor %}
            </div>
        </div>  
        <div class = "row">
            <h4>From Our Blog</h4>
            <div class="large-12 columns">
                {% for record in posts %}
                        <div class="large-4 columns">
                            <div class="row">
                                <b>{{record.title }}</b>
                                Tags : {{record.tags}}
                            </div>
                        </div>     
                {% endfor %}
            </div>
        </div>  

     </div>
{% endblock %}
