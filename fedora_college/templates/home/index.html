{% extends "base_home.html" %}
{% block title %}
     {{title}}
{% endblock %}
{% block content %}

     <div class="row">
        <div class = "row" >
            <div class="large-12 columns">

                <h4>Recent Screencasts</h4>
                {% for record in screen %}

                        <div class="large-4 columns">
                            <div class="panel radius callout" style="text-align: justify">
                                <div class="row">
                                    <p>
                                        <a href="/{{record.slug}}" >
                                        <b>{{record.title }}</b>
                                        <br/>
    				                    <img src ="/{{record.thumb_url}} "/>
                                        </a> 
                                    </p>
                                </div>
                            </div>
                        </div>     
                {% endfor %}
            </div>
        </div>  
        <div class = "row">
            <div class="large-12 columns">                
                <h4>Latest Blog Posts</h4>
                {% for record in posts %}
                        <div class="large-4 columns">
                            <div class="panel radius" style="text-align: center">
                                <div class="row">
                                    <b>{{record.title }}</b>
                                    Tags : {{record.tags}}
                                </div>
                            </div>
                        </div>     
                {% endfor %}
            </div>
        </div>  

     </div>
{% endblock %}
